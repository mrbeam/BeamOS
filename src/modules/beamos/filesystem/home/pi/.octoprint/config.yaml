webcam:
  stream: plugin/mrbeam/static/img/test.jpg
plugins:
  _disabled:
     - announcements
     - cura
     - pluginmanager
     - announcements
     - corewizard
     - octopi_support
     - virtual_printer
  discovery:
    publicPort: 80
  mrbeam:
    dev:
      env: PROD
      software_tier: PROD
  netconnectd:
    socket: /var/run/netconnectd.sock
  softwareupdate:
    checks:
      octoprint:
        checkout_folder: /home/pi/OctoPrint
        prerelease: false
        stable_branch:
          branch: mrbeam2-stable
        user: mrbeam
serial:
  additionalPorts:
    - /dev/ttyAMA*
  autoconnect: true
  baudrate: 115200
  port: /dev/ttyAMA0
server:
  commands:
    serverRestartCommand: sudo systemctl restart octoprint.service
    systemRestartCommand: sudo shutdown -r now
    systemShutdownCommand: sudo shutdown -h now
